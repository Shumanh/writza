<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" role="img" aria-label="Writza writing-themed premium illustration">
  <title>Writza Writing Illustration</title>
  <!-- Dark background friendly, writing theme; size preserved at 640x480 -->
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7dd3fc" />
      <stop offset="50%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>

    <!-- Soft radial glow for depth -->
    <radialGradient id="glow" cx="50%" cy="45%" r="62%">
      <stop offset="0%" stop-color="#7dd3fc" stop-opacity="0.5" />
      <stop offset="40%" stop-color="#22d3ee" stop-opacity="0.28" />
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0" />
    </radialGradient>

    <!-- Subtle grid pattern, fades via mask -->
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#7dd3fc" stroke-opacity="0.07" stroke-width="1" />
    </pattern>
    <mask id="fadeMask">
      <rect width="640" height="480" fill="url(#glow)" />
    </mask>

    <!-- Blurs -->
    <filter id="blurStrong" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="34" />
    </filter>
    <filter id="blurSoft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16" />
    </filter>

    <!-- Gradient stroke -->
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7dd3fc" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>
  </defs>

  <!-- Transparent background for dark UI -->
  <rect width="100%" height="100%" fill="none" />

  <!-- Backdrop grid with fade -->
  <rect width="640" height="480" fill="url(#grid)" mask="url(#fadeMask)" />

  <!-- Atmospheric glow -->
  <circle cx="320" cy="210" r="230" fill="url(#glow)" filter="url(#blurStrong)" />

  <!-- Brand color blobs -->
  <g opacity="0.5">
    <circle cx="120" cy="300" r="110" fill="url(#g1)" filter="url(#blurSoft)" />
    <circle cx="520" cy="130" r="120" fill="url(#g1)" filter="url(#blurSoft)" />
  </g>

  <!-- Orbits / composition guides -->
  <g fill="none" stroke="url(#g1)" stroke-opacity="0.6">
    <ellipse cx="320" cy="240" rx="220" ry="110" stroke-width="1.3" />
    <ellipse cx="320" cy="240" rx="160" ry="78" stroke-width="1.1" stroke-dasharray="8 8" />
  </g>

  <!-- Main document card (glass) -->
  <g>
    <rect x="88" y="84" width="260" height="160" rx="16" fill="#ffffff" fill-opacity="0.02" stroke="url(#strokeGradient)" stroke-opacity="0.65" />
    <!-- Header line -->
    <rect x="110" y="106" width="172" height="12" rx="6" fill="url(#g1)" fill-opacity="0.9" />
    <!-- Sub lines -->
    <rect x="110" y="132" width="120" height="8" rx="4" fill="#7dd3fc" fill-opacity="0.55" />
    <rect x="110" y="150" width="196" height="8" rx="4" fill="#7dd3fc" fill-opacity="0.35" />
    <rect x="110" y="168" width="180" height="8" rx="4" fill="#7dd3fc" fill-opacity="0.2" />
    <!-- Image placeholder -->
    <rect x="264" y="100" width="68" height="44" rx="8" fill="#60a5fa" fill-opacity="0.18" stroke="#7dd3fc" stroke-opacity="0.35" />
  </g>

  <!-- Secondary article preview card -->
  <g>
    <rect x="366" y="252" width="196" height="124" rx="14" fill="#ffffff" fill-opacity="0.02" stroke="url(#strokeGradient)" stroke-opacity="0.65" />
    <rect x="386" y="272" width="120" height="10" rx="5" fill="url(#g1)" fill-opacity="0.9" />
    <rect x="386" y="294" width="80" height="8" rx="4" fill="#7dd3fc" fill-opacity="0.55" />
    <rect x="386" y="312" width="144" height="8" rx="4" fill="#7dd3fc" fill-opacity="0.35" />
  </g>

  <!-- Tags / chips -->
  <g>
    <rect x="130" y="200" width="64" height="18" rx="9" fill="#22d3ee" fill-opacity="0.25" />
    <rect x="202" y="200" width="54" height="18" rx="9" fill="#7dd3fc" fill-opacity="0.2" />
    <rect x="262" y="200" width="44" height="18" rx="9" fill="#60a5fa" fill-opacity="0.2" />
  </g>

  <!-- Pen / quill accent -->
  <g fill="none" stroke="url(#strokeGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <!-- Nib -->
    <path d="M 470 110 L 520 90 L 540 140 L 490 160 Z" />
    <!-- Stroke line -->
    <path d="M 440 178 C 470 168, 505 170, 540 184" />
  </g>

  <!-- Typing cursor / caret -->
  <g>
    <rect x="310" y="118" width="2.2" height="22" fill="#7dd3fc" fill-opacity="0.9" />
  </g>

  <!-- Connector swoosh -->
  <path d="M 260 226 C 335 206, 410 226, 488 262" fill="none" stroke="url(#strokeGradient)" stroke-width="2" stroke-linecap="round" stroke-opacity="0.85" />

  <!-- Decorative quotes and stars -->
  <g fill="#7dd3fc" fill-opacity="0.9">
    <path d="M108 248 q6 -8 16 -8 q-8 8 -8 18 q0 6 4 10 q-10 -2 -12 -12 q-2 -6 0 -8 Z"/>
    <path d="M136 248 q6 -8 16 -8 q-8 8 -8 18 q0 6 4 10 q-10 -2 -12 -12 q-2 -6 0 -8 Z"/>
  </g>
  <g fill="#7dd3fc">
    <circle cx="92" cy="420" r="3" />
    <circle cx="620" cy="60" r="3" />
    <circle cx="560" cy="440" r="3" />
    <circle cx="332" cy="240" r="2.5" opacity="0.7" />
  </g>
</svg>


